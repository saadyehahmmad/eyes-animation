<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Owl</title>
  <style>
    body {
      background: #282c34;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .footer {
      position: absolute;
      bottom: 20px;
      text-align: center;
      width: 100%;
      color: white;
    }
    a {
      color: #61dafb;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- SVG Owl -->
  <svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
    <!-- Owl Body -->
    <circle cx="150" cy="150" r="100" fill="#FFD700" stroke="#DAA520" stroke-width="5" />
    <!-- Left Eye -->
    <circle cx="115" cy="130" r="40" fill="white" />
    <circle class="pupil" cx="115" cy="130" r="20" fill="black" />
    <!-- Right Eye -->
    <circle cx="185" cy="130" r="40" fill="white" />
    <circle class="pupil" cx="185" cy="130" r="20" fill="black" />
    <!-- Beak -->
    <polygon points="145,150 155,150 150,180" fill="#FF4500" />
  </svg>

  <div class="footer">
    Made with ❤️ by <a href="https://github.com/saadyehahmmad" target="_blank">Ahmad Sadieh</a>
  </div>

  <script>
    const pupils = document.querySelectorAll(".pupil");
    let holdInterval;
    let redIntensity = 0;

    // Follow Mouse Movement
    document.addEventListener("mousemove", (event) => {
      const svgRect = document.querySelector("svg").getBoundingClientRect();
      const svgCenterX = svgRect.left + svgRect.width / 2;
      const svgCenterY = svgRect.top + svgRect.height / 2;

      pupils.forEach((pupil) => {
        const rect = pupil.getBoundingClientRect();
        const eyeX = rect.left + rect.width / 2;
        const eyeY = rect.top + rect.height / 2;

        const angle = Math.atan2(event.pageY - eyeY, event.pageX - eyeX);
        const distance = Math.min(rect.width, rect.height) / 2;

        const pupilX = eyeX + Math.cos(angle) * distance - svgCenterX;
        const pupilY = eyeY + Math.sin(angle) * distance - svgCenterY;

        pupil.setAttribute(
          "transform",
          `translate(${pupilX - 115}, ${pupilY - 130})`
        );
      });
    });

    // Gradually Turn Eyes Red When Mouse Button is Held
    document.addEventListener("mousedown", () => {
      if (holdInterval) return; // Prevent multiple intervals
      holdInterval = setInterval(() => {
        if (redIntensity < 255) {
          redIntensity += 15;
        }
        pupils.forEach((pupil) => {
          pupil.setAttribute("fill", `rgb(${redIntensity}, 0, 0)`);
        });
      }, 100);
    });

    // Stop Turning Red When Mouse Button is Released
    document.addEventListener("mouseup", () => {
      clearInterval(holdInterval);
      holdInterval = null;
      redIntensity = 0; // Reset intensity
      pupils.forEach((pupil) => {
        pupil.setAttribute("fill", "black");
      });
    });
  </script>
</body>
</html>
